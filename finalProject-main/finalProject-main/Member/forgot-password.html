<!DOCTYPE html>
<html lang="zh-Hant">

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepet 寵物資訊平台</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">

  
</head>



<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="#">
                <img src="./img/pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
                寵物資訊平台
            </a>

            <!-- 手機切換按鈕 -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導覽列連結 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">

                    <!-- 左側按鈕 -->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link btn btn-login" href="#">尋找領養</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login ml-lg-2" href="#">會員註冊</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login ml-lg-2" href="#">會員登入</a></li>
                    </ul>

                    <!-- 中間選單 -->
                    <ul class="navbar-nav mx-lg-auto text-center">
                        <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">最新活動</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">領養須知</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">認養服務</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">寵物商城</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">收養回報</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
            
        <!-- 忘記密碼表單 -->
        <div id="forgotPasswordForm" class="auth-container fade-in">
            <div class="auth-header">
                <div class="pet-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h2>忘記密碼</h2>
                <p class="subtitle">別擔心，我們會協助您重新設定密碼</p>
            </div>
            <div class="auth-body">
                <form>
                    <div class="form-group">
                        <label for="resetEmail">
                            <i class="fas fa-envelope"></i> 電子信箱
                        </label>
                        <input type="email" class="form-control" id="resetEmail" placeholder="請輸入註冊時使用的電子信箱" required>
                    </div>
                    <p style="font-size: 0.9rem; color: #6c757d; margin-bottom: 1.5rem;">
                        我們將發送重設密碼的連結到您的信箱
                    </p>
                    <button type="submit" class="button">
                        <i class="fas fa-paper-plane"></i> 發送重設連結
                    </button>
                </form>

                <div class="switch-form">
                    <p>想起密碼了？<a href="#" onclick="showLogin()" style="color: #d19f72;">返回登入</a></p>
                </div>
            </div>
        </div>
    </div>

  
</body>

</html>
