<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepet 寵物資訊平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chatroom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="#">
                <img src="../pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
                寵物資訊平台
            </a>

            <!-- 手機切換按鈕 -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導覽列連結 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">

                    <!-- 左側按鈕 -->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">尋找領養</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="missonMain.html">尋找任務</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">寵物商城</a></li>
                    </ul>

                    <!-- 右側按鈕 -->
                    <div class=" position-fixed end-0 m-4 ">
                        <button id="chat-toggle" class="btn btn-material">
                            <span class="material-icons">chat_bubble_outline</span>
                        </button>
                        <button class="btn btn-material">
                            <span class="material-icons">shopping_cart</span>
                        </button>
                        <button class="btn btn-material">
                            <span class="material-icons">account_circle</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </nav>

<div class="container">
<div id="forgotPasswordForm" class="auth-container fade-in">
            <div class="auth-header">
                <div class="pet-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h2>設定新密碼</h2>
            </div>
            <div class="auth-body">
                <form>
                    <div class="form-group">
                        <label for="resetEmail">
                           重設密碼
                        </label>
      <input type="password" placeholder="新密碼" class="form-control" required>
                    </div>
                        <div class="form-group">
                        <label for="resetEmail">
                          再次輸入
                        </label>
      <input type="password" placeholder="再次輸入密碼" class="form-control" required>
                    </div>
                   
                    <button type="submit" class="button">
                        <i class="fas fa-paper-plane"></i> 發送重設連結
                    </button>
                </form>
                <div class="switch-form">
                    <p>想起密碼了？<a href="#" onclick="showLogin()" style="color: #d19f72;">返回登入</a></p>
                </div>
            </div>
        </div></div>

</body>
</html>
